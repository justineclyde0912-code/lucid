<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucid Hub</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background-image: url("https://wallpapercave.com/wp/wp11599145.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.overlay {
  background: rgba(0,0,0,0.78);
  padding: 25px;
  border-radius: 20px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.9);
}

h1 {
  margin-bottom: 6px;
}

p {
  font-size: 14px;
  opacity: 0.85;
}

.links {
  display: grid;
  gap: 14px;
  margin-top: 20px;
}

.btn {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 18px;
  border-radius: 14px;
  text-decoration: none;
  color: white;
  font-size: 16px;
  font-weight: 600;
  transition: 0.2s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
}

.roblox { background: #111; }
.tiktok { background: #000; }
.discord { background: #5865F2; }

.icon {
  width: 22px;
  height: 22px;
}

.note {
  margin-top: 15px;
  font-size: 13px;
  opacity: 0.9;
}

.music {
  margin-top: 18px;
}
</style>
</head>

<body>

<div class="overlay">
  <h1>Lucid Hub</h1>
  <p>Support by following & joining ðŸ”¥</p>

  <div class="links">

    <!-- ROBLOX (FIXED ICON) -->
    <a class="btn roblox" href="https://www.roblox.com/users/8875677502/profile" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg">
      Follow on Roblox
    </a>

    <!-- TIKTOK -->
    <a class="btn tiktok" href="https://www.tiktok.com/@clydxz7" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
      Follow on TikTok
    </a>

    <!-- DISCORD -->
    <a class="btn discord" href="https://discord.gg/maFySQAEM" target="_blank">
      <i class="fa-brands fa-discord"></i>
      Join Discord Server
    </a>

  </div>

  <div class="note">
    Make sure you follow Roblox & TikTok so I can upload more content ðŸ’™
  </div>

  <!-- MUSIC (FIXED) -->
  <div class="music">
    <audio controls loop>
      <source src="lofi.mp3" type="audio/mpeg">
    </audio>
  </div>

</div>

</body>
</html>
