<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucid Hub</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: url('background.jpg') center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* dark overlay */
.overlay {
  background: rgba(0,0,0,0.75);
  padding: 24px;
  border-radius: 20px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

h1 {
  margin-bottom: 6px;
}

p {
  font-size: 14px;
  opacity: 0.85;
}

/* buttons */
.links {
  display: grid;
  gap: 14px;
  margin-top: 20px;
}

.btn {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 18px;
  border-radius: 14px;
  text-decoration: none;
  color: white;
  font-size: 16px;
  font-weight: 600;
  background: #000;
}

.btn img {
  width: 26px;
  height: 26px;
}

.discord {
  background: #5865F2;
}

/* music */
.music {
  margin-top: 18px;
}

audio {
  width: 100%;
}
</style>
</head>

<body>

<div class="overlay">
  <h1>Lucid Hub</h1>
  <p>Support by following & joining ðŸ”¥</p>

  <div class="links">
    <a class="btn" href="https://www.roblox.com/users/8875677502/profile" target="_blank">
      <img src="roblox.png">
      Follow on Roblox
    </a>

    <a class="btn" href="https://www.tiktok.com/@clydxz7" target="_blank">
      <img src="tiktok.png">
      Follow on TikTok
    </a>

    <a class="btn discord" href="https://discord.gg/maFySQAEM" target="_blank">
      <img src="discord.png">
      Join Discord Server
    </a>
  </div>

  <div class="music">
    <p>Background Music</p>
    <audio controls autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>
</div>

</body>
</html>
