<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucid Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;min-height:100vh;background:url('bg.jpg') center/cover no-repeat fixed;display:flex;align-items:center;justify-content:center;color:#fff;overflow:hidden}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}
.overlay{position:relative;z-index:2;background:rgba(0,0,0,.75);padding:26px;border-radius:22px;width:100%;max-width:420px;text-align:center;box-shadow:0 0 40px rgba(0,0,0,.9)}
h1{margin:6px 0}p{font-size:14px;opacity:.9}
.links{display:grid;gap:14px;margin-top:20px}
.btn{position:relative;display:flex;align-items:center;gap:12px;padding:14px 18px;border-radius:16px;text-decoration:none;color:#fff;font-size:16px;font-weight:700;overflow:hidden}
.btn::before{content:'';position:absolute;inset:-2px;border-radius:18px;background:linear-gradient(90deg,#00e5ff,#7c4dff,#00e5ff);filter:blur(8px);opacity:.85;animation:glow 3s linear infinite}
@keyframes glow{0%{background-position:0%}100%{background-position:200%}}
.btn span{position:relative;z-index:1}.btn:hover{transform:scale(1.05)}
.roblox{background:#111}.tiktok{background:#000}.discord{background:#5865F2}
.icon{width:22px;height:22px}
.note{margin-top:14px;font-size:13px;opacity:.9}/* MUSIC CONTROLS */ .music{margin-top:18px;text-align:left} .music label{font-size:12px;opacity:.9} .music button{width:100%;margin-top:6px;padding:10px;border-radius:10px;border:none;font-weight:700;cursor:pointer} .music input{width:100%} </style>

</head>
<body>
<canvas id="particles"></canvas>
<div class="overlay">
<h1>Lucid Hub</h1>
<p>Support by following & joining üî•</p>
<div class="links">
<a class="btn roblox" href="https://www.roblox.com/users/8875677502/profile" target="_blank"><span><img class="icon" src="roblox.svg"> Follow on Roblox</span></a>
<a class="btn tiktok" href="https://www.tiktok.com/@clydxz7" target="_blank"><span><i class="fa-brands fa-tiktok"></i> Follow on TikTok</span></a>
<a class="btn discord" href="https://discord.gg/maFySQAEM" target="_blank"><span><i class="fa-brands fa-discord"></i> Join Discord Server</span></a>
</div>
<div class="note">Make sure you follow Roblox & TikTok so I can upload more content üíô</div><!-- AUDIO (CLASSIC STYLE + FULL CONTROL) --><div class="music">
<audio id="bgMusic" src="lofi.mp3" loop></audio>
<button onclick="playMusic()">‚ñ∂ Play</button>
<button onclick="pauseMusic()">‚è∏ Pause</button>
<button onclick="muteMusic()">üîá Mute / Unmute</button>
<label>Volume</label>
<input type="range" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
<label>Speed</label>
<input type="range" min="0.5" max="1.5" step="0.1" value="1" oninput="setSpeed(this.value)">
</div>
</div><script>
/* AUDIO FIX (USER INTERACTION REQUIRED) */
const music=document.getElementById('bgMusic');
function playMusic(){music.play();}
function pauseMusic(){music.pause();}
function muteMusic(){music.muted=!music.muted;}
function setVolume(v){music.volume=v;}
function setSpeed(v){music.playbackRate=v;}

/* PARTICLES */
const c=document.getElementById('particles'),x=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}resize();addEventListener('resize',resize);
let p=[...Array(60)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,s:Math.random()*0.6+0.2}))
function draw(){x.clearRect(0,0,c.width,c.height);x.fillStyle='rgba(255,255,255,.7)';p.forEach(o=>{x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();o.y+=o.s;if(o.y>c.height)o.y=0});requestAnimationFrame(draw)}draw();
</script></body>
</html>
