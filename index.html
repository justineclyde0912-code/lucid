<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucid Links</title>  <!-- Icons -->  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: url('gojo.jpg') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .overlay {
      background: rgba(0,0,0,0.75);
      padding: 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    h1 { margin-bottom: 6px; }
    p { font-size: 14px; opacity: 0.85; }

    .links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .roblox { background: #111; }
    .tiktok { background: #010101; }
    .discord { background: #5865F2; }

    .btn i { font-size: 22px; }

    .note {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.8;
    }

    .music {
      margin-top: 18px;
    }

    audio {
      width: 100%;
      margin-top: 8px;
    }

    footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style></head>
<body>  <div class="overlay">
    <h1>Lucid Hub</h1>
    <p>Support by following & joining ðŸ”¥</p><div class="links">
  <a class="btn roblox" href="https://www.roblox.com/users/8875677502/profile" target="_blank">

    Follow on Roblox
  </a>

  <a class="btn tiktok" href="https://www.tiktok.com/@clydxz7" target="_blank">
    <i class="fa-brands fa-tiktok"></i>
    Follow on TikTok
  </a>

  <a class="btn discord" href="https://discord.gg/maFySQAEM" target="_blank">
    <i class="fa-brands fa-discord"></i>
    Join Discord Server
  </a>
</div>

<div class="note">
  Make sure you follow Roblox & TikTok so I can upload more content ðŸ’™

<footer>

  </div></body>
</html>
