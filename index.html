<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucid Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;min-height:100vh;
  /* LOCAL background image (UPLOAD THIS FILE) */
  background:url('bg.jpg') center/cover no-repeat fixed;
  display:flex;align-items:center;justify-content:center;color:#fff;
}
.overlay{
  background:rgba(0,0,0,.75);padding:26px;border-radius:22px;
  width:100%;max-width:420px;text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.9)
}
h1{margin:6px 0}p{font-size:14px;opacity:.9}
.links{display:grid;gap:14px;margin-top:20px}
.btn{
  position:relative;display:flex;align-items:center;gap:12px;
  padding:14px 18px;border-radius:16px;text-decoration:none;color:#fff;
  font-size:16px;font-weight:700;overflow:hidden;
}
/* GLOW ANIMATION */
.btn::before{
  content:'';position:absolute;inset:-2px;border-radius:18px;
  background:linear-gradient(90deg,#00e5ff,#7c4dff,#00e5ff);
  filter:blur(8px);opacity:.7;animation:glow 3s linear infinite;
}
.btn span{position:relative;z-index:1}
.btn:hover{transform:scale(1.05)}
@keyframes glow{0%{background-position:0%}100%{background-position:200%}}
.roblox{background:#111}
.tiktok{background:#000}
.discord{background:#5865F2}
.icon{width:22px;height:22px}
.note{margin-top:14px;font-size:13px;opacity:.9}
.music{margin-top:18px}
.music button{
  padding:12px 18px;border-radius:12px;border:none;cursor:pointer;
  font-size:15px;font-weight:700
}
</style>
</head>
<body>
<div class="overlay">
  <h1>Lucid Hub</h1>
  <p>Support by following & joining üî•</p>  <div class="links">
    <a class="btn roblox" href="https://www.roblox.com/users/8875677502/profile" target="_blank">
      <span><img class="icon" src="roblox.svg"> Follow on Roblox</span>
    </a>
    <a class="btn tiktok" href="https://www.tiktok.com/@clydxz7" target="_blank">
      <span><i class="fa-brands fa-tiktok"></i> Follow on TikTok</span>
    </a>
    <a class="btn discord" href="https://discord.gg/maFySQAEM" target="_blank">
      <span><i class="fa-brands fa-discord"></i> Join Discord Server</span>
    </a>
  </div>  <div class="note">Make sure you follow Roblox & TikTok so I can upload more content üíô</div>  <!-- CUSTOM MUSIC BUTTON (LOCAL FILE) -->  <div class="music">
    <audio id="bgMusic" src="lofi.mp3" preload="auto"></audio>
    <button onclick="toggleMusic()">‚ñ∂ Play / ‚è∏ Pause Music</button>
  </div>
</div>
<script>
const m=document.getElementById('bgMusic');
function toggleMusic(){ if(m.paused){ m.play(); } else { m.pause(); } }
</script>
</body>
</html>
